<!DOCTYPE html>
<html>
  <head>
    <title>hackCity | Home Page</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  </head>
  <body>
  <center>
      <img src="images/hackCityLogo.svg" class="logo">

      <h3 class="welcome">Welcome to Hack City</h3>
      <h4 class="ccc"><i>Where Developers & Designer Connect, Collaborate, & Create.</i></h4>


  <div class="container">
  <!-- Trigger the modal with a button -->
  <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal" id="homePageButton">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form>

            <div class="form-group">

              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

            </div>
            <div class="form-group">

              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-default"><a href="profile.html" class="submit">Submit</a></button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>


      <img src="images/hcbg.svg"  class="img-responsive"id="backgroundImage">
</center>

  </body>
</html>
